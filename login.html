<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet" href="stylesheet.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
    </style>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Chewy&display=swap');
    </style>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Chewy&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap');
    </style>

</head>
<body>


<div class="top-bar">
    <div class="left">
        <i class="fa-regular fa-clock" style="color: var(--dark);"></i>
    </div>
    <div class="right">
        <i class="fa-solid fa-wifi" style="color: var(--dark);"></i>
        <i class="fa-solid fa-battery-empty" style="color: var(--dark);"></i>
    </div>
</div>

<h3 class="overskrift bebas-neue-regular">VELKOMMEN!</h3>

<div>
    <img src="logoicons/logo.png" alt="JuiceOrganic logo"
         class="login-center">
    <h3 class="chewy-regular">JuicOrganic</h3>
</div>


<!-- Fortsæt som gæst - chat anvendt til hælp-->
<a href="index.html" class="block-button red-button">
    <i class="fa-regular fa-user icon" style="color: var(--dark);"></i>
    <span class="nunito-uniquifier">FORTSÆT SOM GÆST</span>
</a>

<!-- Login med Google - chat anvendt til hjælp-->
<a href="index.html" class="block-button green-button">
    <img src="logoicons/google-logo.png" alt="Google login metode" />
    <span class="nunito-uniquifier">LOGIN MED GOOGLE</span>
</a>



<div class="row-tekst">
    <p class="nunito-uniquifier">Har du ikke en bruger?</p>
    <a href="#" class="opret-dig">
        <p class="opret-dig-farve nunito-uniquifier">Opret dig</p>
    </a>
</div>

<script src="https://kit.fontawesome.com/df9c71c29c.js" crossorigin="anonymous"></script>

</body>
</html>
