<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="robots" content="noindex, nofollow">
    <title>JuicOrganic</title>
    <link rel="stylesheet" href="stylesheet.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
    </style>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Chewy&display=swap');
    </style>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Chewy&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap');
    </style>

</head>
<body>

<div class="top-bar">
    <div class="left">
        <i class="fa-regular fa-clock" style="color: var(--dark);"></i>
    </div>
    <div class="right">
        <i class="fa-solid fa-wifi" style="color: var(--dark);"></i>
        <i class="fa-solid fa-battery-empty" style="color: var(--dark);"></i>
    </div>
</div>

<div>
    <a href ="forside.html">
    <img src="logoicons/logotekst.png" alt="JuiceOrganic logo"
         class="center"> </a>
</div>

<div class="menu">

    <div class="left menu-icon-L">
        <i class="fa-solid fa-bars" style="color: var(--dark);"></i>
    </div>

    <div class="right menu-icon-R">
        <a href="kurv.html">
            <i class="fa-solid fa-basket-shopping menu-icon-R" style="color: var(--dark);"></i> </a>
        <i class="fa-regular fa-heart menu-icon-R" style="color: var(--dark);"></i>
        <a href="profil.html">
            <i class="fa-regular fa-user" style="color: var(--dark);"></i> </a>
    </div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const cartItems = JSON.parse(localStorage.getItem("cart")) || [];
        const cartContainer = document.getElementById("cart");

        if (cartItems.length === 0) {
            cartContainer.innerHTML = "<p>Kurven er tom.</p>";
            return;
        }

        cartItems.forEach(item => {
            const div = document.createElement("div");
            div.classList.add("cart-item");
            div.innerHTML = `
        <img src="${item.img}" alt="${item.name}" width="60">
        <p><strong>${item.name}</strong></p>
        <p>${item.price}</p>
      `;
            cartContainer.appendChild(div);
        });
    });
</script>
<div id="cart"></div>


<script src="https://kit.fontawesome.com/df9c71c29c.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
